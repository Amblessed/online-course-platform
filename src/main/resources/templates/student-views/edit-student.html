<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layouts :: header}"></head>
<body>
<nav th:replace="~{layouts :: navigation}"></nav>
<div class="container my-3">
    <!-- Content here -->
    <div class="row my-3">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card border-0 border-right-0">
            <h1 class="text-center" th:text="|Welcome ${student.firstName} ${student.lastName}|">Edit Course Details</h1>
            <div class="card-body border-0">
                <form method="post" th:action="@{/students/update}" th:object="${student}">

                    <div class="form-group mb-3 form-floating">
                        <input type="number" name="studentId" th:field="${student.studentId}" placeholder="Student ID"
                               class="form-control" id="floatingStudentId" readonly hidden="hidden">
                        <label class="form-label" for="floatingStudentId">Student ID</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="firstName" th:field="${student.firstName}" placeholder="First Name"
                               class="form-control" id="floatingFirstName">
                        <label class="form-label" for="floatingFirstName">First Name</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="lastName" th:field="${student.lastName}" placeholder="Last Name"
                               class="form-control" id="floatingLastName">
                        <label class="form-label" for="floatingLastName">Last Name</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="studentLevel" th:field="${student.level}" placeholder="Student Level"
                               class="form-control" id="floatingStudentLevel">
                        <label class="form-label" for="floatingStudentLevel">Level</label>
                    </div>

                    <!-- The divs below is to not allow the courses and user of the student to be lost-->

                    <div class="form-group mb-3 form-floating" th:each="course:${student.courses}">
                        <label>
                            <input hidden name="courses" class="form-control" th:value="${student.courses[courseStat.index].courseId}">
                        </label>
                    </div>

                    <div class="form-group mb-3 form-floating" hidden="hidden">
                        <label>
                            <input name="user" th:field="${student.user}" class="form-control">
                        </label>
                    </div>


                    <div class="box">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
