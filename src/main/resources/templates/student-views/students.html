<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: header}"></head>
<body>
<nav th:replace="~{layouts :: navigation}"></nav>
<div class="container">
  <div class="row my-3">
    <h4 class="text-center">List of Students</h4>
  </div>
<!--  <div class="card">
    &lt;!&ndash;<div class="card-header">List of Courses</div>&ndash;&gt;
    <div class="card-body">


    </div>
  </div>-->
  <form th:action="@{index}" method="get">
    <!--<label>Keyword</label>
    <input type="text" name="keyword" th:value="${keyword}">
    <button type="submit" class="btn btn-secondary btn-sm">Search</button>-->

    <div class="input-group mb-3">
      <input type="text" name="keyword" th:value="${keyword}" aria-describedby="button-addon2">
      <button class="btn btn-success btn-sm" type="submit" id="button-addon2">Search</button>
    </div>

  </form>

  <table class="table table-hover table-striped mt-3">
    <thead>
    <tr class="text-center">
<!--      <th scope="col">Course ID</th>-->
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Level</th>
      <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="student: ${students}">
<!--      <th scope="row" th:text="${course.courseId}">1</th>-->
      <td th:text="${student.firstName}">Otto</td>
      <td th:text="${student.lastName}">Mark</td>
      <td th:text="${student.level}">Otto</td>
      <td>
        <a th:href="@{/students/delete(studentId=${student.studentId}, keyword=${keyword})}" class="btn btn-danger btn-sm ms-0" onclick="return confirm('Are you sure you want to delete this student')">Delete</a>
        <!--<a th:href="@{/students/editStudent(studentId=${student.studentId})}" class="btn btn-success btn-sm">Update</a>-->
      </td>
    </tr>
    </tbody>
  </table>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
