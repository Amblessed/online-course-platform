<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: header}"></head>
<body>
<nav th:replace="~{layouts :: navigation}"></nav>
    <div class="container">
        <div class="card border-0">
<!--            <div class="card-header mt-3">-->
<!--                Hello, these are your current registered courses: -->
<!--            </div>-->
            <div class="card-body">
                <h5 th:text="|Hello ${student.firstName} ${student.lastName}, these are your current registered courses:|" class="mt-2"></h5>
                <table class="table table-bordered table-hover table-striped mt-3">
                    <thead>
                        <tr class="text-center">
<!--                            <th scope="col">Course ID</th>-->
                            <th scope="col">Course Name</th>
                            <th scope="col">Course Duration</th>
                            <th scope="col">Course Description</th>
                            <th scope="col">Course Instructor</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="course: ${courses}">
<!--                        <th scope="row" th:text="${course.courseId}">1</th>-->
                        <td th:text="${course.courseName}">Otto</td>
                        <td th:text="${course.courseDuration}">Mark</td>
                        <td th:text="${course.courseDescription}">Otto</td>
                        <td th:text="|${course.instructor.firstName} ${course.instructor.lastName}|">Otto</td>
                        <td>
                            <a class="btn btn-info" th:href="@{/courses/unenroll(courseId=${course.courseId})}">Remove</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card border-0">
            <div class="card-body">
                <h5 th:text="|Enroll in course:|" class="mt-2"></h5>
                <table class="table table-bordered table-hover table-striped mt-3">
                    <thead>
                    <tr class="text-center">
<!--                        <th scope="col">Course ID</th>-->
                        <th scope="col">Course Name</th>
                        <th scope="col">Course Duration</th>
                        <th scope="col">Course Description</th>
                        <th scope="col">Course Instructor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="course: ${otherCourses}">
<!--                        <th scope="row" th:text="${course.courseId}">1</th>-->
                        <td th:text="${course.courseName}">Otto</td>
                        <td th:text="${course.courseDuration}">Mark</td>
                        <td th:text="${course.courseDescription}">Otto</td>
                        <td th:text="|${course.instructor.firstName} ${course.instructor.lastName}|">Otto</td>
                        <td>
                            <a class="btn btn-info" th:href="@{/courses/enrollStudent(courseId=${course.courseId})}">Enroll</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
