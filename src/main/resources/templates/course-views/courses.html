<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: header}"></head>
<body>
<nav th:replace="~{layouts :: navigation}"></nav>
<div class="container">
  <div class="row my-3">
    <h4 class="text-center">List of Courses</h4>
  </div>
  <form th:action="@{index}" method="get">

    <div class="input-group mb-3">
      <input type="text" name="keyword" th:value="${keyword}" aria-describedby="button-addon2">
      <button class="btn btn-success btn-sm" type="submit" id="button-addon2">Search</button>
    </div>

  </form>

  <table class="table table-bordered table-hover table-striped mt-3">
    <thead>
    <tr class="text-center">
<!--      <th scope="col">Course ID</th>-->
      <th scope="col">Course Name</th>
      <th scope="col">Course Duration</th>
      <th scope="col">Course Description</th>
      <th scope="col">Course Instructor</th>
      <th scope="col">Number of Participants</th>
      <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="course: ${courses}">
<!--      <th scope="row" th:text="${course.courseId}">1</th>-->
      <td th:text="${course.courseName}">Otto</td>
      <td th:text="${course.courseDuration}">Mark</td>
      <td th:text="${course.courseDescription}">Otto</td>
      <td th:text="|${course.instructor.firstName} ${course.instructor.lastName}|">Otto</td>
      <td th:text="${course.students.size()}">Otto</td>
      <td>
        <a th:href="@{/courses/delete(courseId=${course.courseId}, keyword=${keyword})}" class="btn btn-danger btn-sm ms-0" onclick="return confirm('Are you sure you want to delete this course')">Delete</a>
        <a th:href="@{/courses/editCourse(courseId=${course.courseId})}" class="btn btn-success btn-sm">Update</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
