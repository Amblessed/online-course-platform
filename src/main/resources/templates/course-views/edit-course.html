<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layouts :: header}"></head>
<body>
<nav th:replace="~{layouts :: navigation}"></nav>
<div class="container my-3">
    <!-- Content here -->
    <div class="row my-3">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card border-0 border-right-0">
            <h1 class="text-center">Edit Course Details</h1>
            <div class="card-body border-0">
                <form method="post" th:action="@{save}" th:object="${course}">

                    <div class="form-group mb-3 form-floating">
                        <input type="number" name="courseId" th:field="${course.courseId}" placeholder="Course ID"
                               class="form-control" id="floatingCourseId" readonly>
                        <label class="form-label" for="floatingCourseId">Course ID</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="courseName" th:field="${course.courseName}" placeholder="Course Name"
                               class="form-control" id="floatingCourseName">
                        <label class="form-label" for="floatingCourseName">Course Name</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="courseDuration" th:field="${course.courseDuration}" placeholder="Course Duration"
                               class="form-control" id="floatingCourseDuration">
                        <label class="form-label" for="floatingCourseDuration">Course Duration</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="courseDescription" th:field="${course.courseDescription}" placeholder="Course Description"
                               class="form-control" id="floatingCourseDescription">
                        <label class="form-label" for="floatingCourseDescription">Course Description</label>
                    </div>

                    <div class="form-group mb-3">
<!--                        <label class="form-label" for="floatingCourseDescription">Instructor</label>-->
                        <select th:field="${course.instructor}" name="instructor" class="form-select">
                            <option th:each="instructor: ${instructors}"
                                    th:text="|${instructor.firstName} ${course.instructor.lastName}|"
                                    th:value="${instructor.instructorId}"></option>
                        </select>
                    </div>


                    <div class="box">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
