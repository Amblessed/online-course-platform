<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: header}"></head>
<body>
<nav th:replace="~{layouts :: navigation}"></nav>
<div class="container my-3">
    <!-- Content here -->
    <div class="row my-3">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card border-0">
            <h1 class="text-center"> Create Course</h1>
            <div class="card-body">
                <form th:action="@{/courses/save}" th:object="${course}" method="POST">

                    <div class="form-group mb-3 form-floating"> <!-- *{firstName} short way of writing ${person.firstName}. that is bind it to firstName-->
                        <input type="text" name="courseName" th:field="*{courseName}" placeholder="Course Name"
                               class="form-control" id="floatingCourseName">
                        <label class="form-label" for="floatingCourseName">Course Name</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="courseDuration" th:field="*{courseDuration}" placeholder="Course Duration"
                               class="form-control" id="floatingCourseDuration">
                        <label class="form-label" for="floatingCourseDuration">Course Duration</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="courseDescription" th:field="*{courseDescription}" th:errorclass="is-invalid" placeholder="Course Description Email"
                               class="form-control" id="floatingCourseDescription">
                        <label class="form-label" for="floatingCourseDescription">Course Description</label>
                    </div>

                    <div class="form-group mb-3">
                       <!-- <label class="form-label" for="floatingCourseDescription">Instructor</label>-->
                        <select th:field="${course.instructor}" name="instructor" class="form-select">
                            <option th:each="instructor: ${instructors}"
                                    th:text="|${instructor.firstName} ${instructor.lastName}|"
                                    th:value="${instructor.instructorId}"></option>
                        </select>
                    </div>


                    <div class="box">
                        <button type="submit" class="btn btn-primary">Create Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
