<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: header}"></head>
<body>
<nav th:replace="~{layouts :: navigation}"></nav>
<div class="container my-3">
    <!-- Content here -->
    <div class="row my-3">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card border-0">
            <h1 class="text-center"> Add New Instructor</h1>
            <div class="card-body">
                <form th:action="@{/instructors/save}" th:object="${instructor}" method="POST">

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="firstName" th:field="*{firstName}" placeholder="First Name"
                               class="form-control" id="floatingFirstName">
                        <label class="form-label" for="floatingFirstName">First Name</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name"
                               class="form-control" id="floatingLastName">
                        <label class="form-label" for="floatingLastName">Last Name</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="summary" th:field="*{summary}" placeholder="Summary"
                               class="form-control" id="floatingSummary">
                        <label class="form-label" for="floatingSummary">Summary</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="email" name="email" th:field="*{user.email}" placeholder="Instructor Email"
                               class="form-control" id="floatingEmail" required>
                        <span th:errors="*{user.email}"></span>
                        <label class="form-label" for="floatingEmail">Email</label>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="password" name="password" th:field="*{user.password}" placeholder="Instructor Password"
                               class="form-control" id="floatingPassword" required>
                        <label class="form-label" for="floatingEmail">Password</label>
                    </div>

                    <div class="box">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
